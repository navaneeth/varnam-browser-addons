<!DOCTYPE html>
<html>
  <head>
    <title>Varnam Settings</title>
  </head>
  <style>
    .container{
      width:1024px;
      margin:0 auto;
    }
    h2{
      margin-bottom:1px;
    }
    .small{
      padding-left: 5px;
      color: #999;
      font-size: 0.8em;
    }
    header{
      margin-bottom: 20px;
    }
    .options{
      padding:5px;
    }
  </style>
  <body>
    <div class="container">
      <header>
        <h2>Varnam - Transliteration based input tool for indian languages.</h2>
        <span class='small'>by Jijesh Mohan(jijeshmohan@gmail.com)</span>
      </header>
      <div class="options">
      <label>Default Language:</label>
      <select id="language">
       <option value="">Choose one...</option>
       <option value="ml">Malayalam</option>
      </select>
      </div>
    </div>
  <script src="settings.js"></script>
  </body>
</html>
